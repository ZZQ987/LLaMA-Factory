### model
model_name_or_path: /mnt/petrelfs/share_data/zengxiangyu/models/Qwen2.5-VL-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 602112
video_min_pixels: 100352
video_maxlen: 768
min_token_number: 1024
max_token_number: 16384
trust_remote_code: true
flash_attn: fa2
