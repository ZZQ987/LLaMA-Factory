deepspeed: examples/deepspeed/ds_z1_config.json

### dataset
dataset: llava_video_youtube_qa_mc_1_2_m_qwen3clean_41574_converted
template: qwen2_vl
cutoff_len: 40000
# max_samples: 1500
overwrite_cache: false
preprocessing_batch_size: 128
preprocessing_num_workers: 16
dataloader_num_workers: 16
accelerator_config:
  dispatch_batches: false
